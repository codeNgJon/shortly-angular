<div id='link'>
  <h1>links</h1>
  <input placeholder="Search the links!" ng-model="filterLink"/>
  <ul ng-repeat="link in data.links | orderBy:'-visits' | filter:filterLink">
    <li>Visits: {{ link.visits }}</li>
    <li>Title: {{ link.title }}</li>
    <li>Url: {{ link.url }} </li>
    <li><a href="{{ link.base_url }}/api/links/{{ link.code }}">{{ link.base_url }}/api/links/{{ link.code }}</a></li>
  </ul>
</div>
