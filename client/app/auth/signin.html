<div id="container">
  <h1>signin</h1>
  <form name="signinForm" ng-submit="signin()">
    <input type="text" name="username" ng-model="user.username">
    <input style="display:inline" type="password" name="password" ng-model="user.password" ng-minlength="6">
    <span ng-show="signinForm.password.$error.minlength">Minimum of six characters not achieved..bummer</span><br/>
    <button type="submit" ng-disabled="signinForm.password.$error.minlength">signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
